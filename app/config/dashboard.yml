parameters:
    locale: 'nl'
    title: 'Datahub Dashboard'
    email: 'info@vlaamsekunstcollectie.be'
    datahub.url: 'http://datahub.vlaamsekunstcollectie.be/oai'
    datahub.namespace: 'lido'
    datahub.metadataprefix: 'oai_lido'
    trends.max_history_months: 2

    providers:
      Museum voor Schone Kunsten Gent: 'msk'
      Musea Brugge - Groeningemuseum: 'gro'

    data_definition:
        # provider should always be present; other terms can be changed, added or removed at will
        # maximum depth is 2 (e.g. object_name:term, but not object:name:term)
        # for ambiguity, always use "term" to identify terms and "id" to identity id's
        provider:
            class: 'minimum'
            label: 'Naam bewaarinstelling'
            csv: 'bewaarinstelling'
            xpath: 'descriptiveMetadata/objectIdentificationWrap/repositoryWrap/repositorySet/repositoryName/legalBodyName/appellationValue'
        object_number:
            class: 'minimum'
            label: 'Waarde objectnummer'
            csv: 'objectnummer'
            xpath: 'descriptiveMetadata/objectIdentificationWrap/repositoryWrap/repositorySet/workID[@type="objectnummer"]'
        title:
            class: 'minimum'
            label: 'Titel'
            csv: 'titel'
            xpath: 'descriptiveMetadata/objectIdentificationWrap/titleWrap/titleSet/appellationValue'
        short_description:
            class: 'minimum'
            label: 'Korte beschrijving'
            csv: 'beschrijving'
            xpath: 'descriptiveMetadata/objectIdentificationWrap/objectDescriptionWrap/objectDescriptionSet/descriptiveNoteValue'
        object_name:
            parent_xpath: 'descriptiveMetadata/objectClassificationWrap/objectWorkTypeWrap/objectWorkType'
            csv: 'objectnaam'
            term:
                class: 'minimum'
                label: 'Term objectnaam'
                xpath: 'term'
            id:
                class: 'extended'
                label: 'Identificatie objectnaam'
                xpath: 'conceptID[@pref="alternate"]'
        acquisition:
            parent_xpath: 'descriptiveMetadata/eventWrap/eventSet/event[eventType/term="acquisition"]/eventMethod'
            csv: 'verwervingsmethode'
            term:
                class: 'minimum'
                label: 'Term verwervingsmethode'
                xpath: 'term'
            id:
                class: 'extended'
                label: 'Naam verwervingsbron'
                xpath: 'conceptID'
        acquisition_source:
            class: 'minimum'
            csv: 'verwervingsbron'
            label: 'Naam verwervingsbron'
            xpath: 'descriptiveMetadata/eventWrap/eventSet/event[eventType/term="acquisition"]/eventActor/actorInRole/actor/appelationValue'
        acquisition_date:
            class: 'minimum'
            csv: 'verwervingsdatum'
            label: 'Waarde verwervingsdatum'
            xpath: 'descriptiveMetadata/eventWrap/eventSet/event[eventType/term="acquisition"]/eventDate/displayDate'
        main_motif:
            parent_xpath: 'descriptiveMetadata/objectClassificationWrap/classificationWrap/classification[@type="hoofdmotief"]'
            csv: 'hoofdmotief'
            term:
                class: 'basic'
                label: 'Term hoofdmotief'
                xpath: 'term'
            id:
                class: 'extended'
                label: 'Identificatie hoofdmotief'
                xpath: 'conceptID'
        creator:
            parent_xpath: 'descriptiveMetadata/eventWrap/eventSet/event[eventType/term="production"]/eventActor/actorInRole'
            csv: 'vervaardiger'
            term:
                class: 'basic'
                label: 'Naam vervaardiger'
                xpath: 'actor/nameActorSet/appellationValue[@pref="preferred"]'
            id:
                class: 'extended'
                label: 'Identificatie vervaardiger'
                xpath: 'actor/actorID'
            role:
                class: 'extended'
                label: 'Rol vervaardiger'
                xpath: 'roleActor/term'
            qualification:
                class: 'extended'
                label: 'Kwalificatie vervaardiger'
                xpath: 'attributionQualifierActor'
        date:
            parent_xpath: 'descriptiveMetadata/eventWrap/eventSet/event[eventType/term="production"]/eventDate/date'
            csv: 'datum'
            start:
                class: 'basic'
                label: 'Begindatum'
                xpath: 'earliestDate'
            end:
                class: 'basic'
                label: 'Einddatum'
                xpath: 'latestDate'
        material:
            parent_xpath: 'descriptiveMetadata/eventWrap/eventSet/event[eventType/term="production"]/eventMaterialsTech/materialsTech/termMaterialsTech'
            csv: 'materiaal'
            term:
                class: 'basic'
                label: 'Term materiaal'
                xpath: 'term'
            id:
                class: 'extended'
                label: 'Identificatie materiaal'
                xpath: 'conceptID'
        condition:
            class: 'basic'
            csv: 'conditie'
            label: 'Term conditie'
            xpath: 'descriptiveMetadata/eventWrap/eventSet/event[eventType/term="check"]/eventDescriptionSet/descriptiveNoteValue'
        condition_assessor:
            class: 'extended'
            csv: 'conditie_assessor'
            label: 'Assessor conditie'
            xpath: 'descriptiveMetadata/eventWrap/eventSet/event[eventType/term="check"]/eventActor/actorInRole/actor/nameActorSet/appelationValue'
        condition_date:
            parent_xpath: 'descriptiveMetadata/eventWrap/eventSet/event[eventType/term="check"]/eventDate/date'
            csv: 'conditiedatum'
            start:
                class: 'extended'
                label: 'Begindatum conditie'
                xpath: 'earliestDate'
            end:
                class: 'extended'
                label: 'Einddatum conditie'
                xpath: 'latestDate'
        measurement:
            parent_xpath: 'descriptiveMetadata/objectIdentificationWrap/objectMeasurementsWrap/objectMeasurementsSet/objectMeasurements'
            csv: 'afmetingen'
            extent:
                class: 'basic'
                label: 'Onderdeel afmeting'
                xpath: 'extentMeasurements'
            type:
                class: 'basic'
                label: 'Dimensie afmeting'
                xpath: 'measurementsSet/measurementType'
            value:
                class: 'basic'
                label: 'Waarde afmeting'
                xpath: 'measurementsSet/measurementValue'
            unit:
                class: 'basic'
                label: 'Eenheid afmeting'
                xpath: 'measurementsSet/measurementUnit'
        displayed_concept:
            parent_xpath: 'descriptiveMetadata/objectRelationWrap/subjectWrap/subjectSet/subject[@label="concept"]/subjectConcept'
            csv: 'afgebeeld_concept'
            term:
                class: 'basic'
                label: 'Term afgebeeld concept'
                xpath: 'term'
            id:
                class: 'extended'
                label: 'Identificatie afgebeeld concept'
                xpath: 'conceptID'
        displayed_subject:
            parent_xpath: 'descriptiveMetadata/objectRelationWrap/subjectWrap/subjectSet/subject/subjectActor/actor'
            csv: 'afgebeelde_persoon_of_instelling'
            term:
                class: 'basic'
                label: 'Naam afgebeelde persoon of instelling'
                xpath: 'nameActorSet/appelationValue'
            id:
                class: 'extended'
                label: 'Identificatie afgebeelde persoon of instelling'
                xpath: 'actorID'
        displayed_location:
            parent_xpath: 'descriptiveMetadata/objectRelationWrap/subjectWrap/subjectSet/subject/subjectPlace/place'
            csv: 'afgebeelde_locatie'
            term:
                class: 'basic'
                label: 'Naam afgebeelde locatie'
                xpath: 'namePlaceSet/appelationValue'
            id:
                class: 'extended'
                label: 'Identificatie afgebeelde locatie'
                xpath: 'placeID'
        displayed_event:
            parent_xpath: 'descriptiveMetadata/objectRelationWrap/subjectWrap/subjectSet/subject/subjectEvent/event'
            csv: 'afgebeelde_gebeurtenis'
            term:
                class: 'basic'
                label: 'Naam afgebeelde gebeurtenis'
                xpath: 'eventName/appelationValue'
            id:
                class: 'extended'
                label: 'Identificatie afgebeelde gebeurtenis'
                xpath: 'eventID'
        work_pid:
            class: 'extended'
            csv: 'objectnummer'
            label: 'Waarde objectnummer'
            xpath: 'objectPublishedID'
        database_id:
            class: 'minimum'
            csv: 'databank_id'
            label: 'Databank ID (priref, tmsid,..)'
            xpath: 'administrativeMetadata/recordWrap/recordID[@type="local"]'
        data_pid:
            class: 'minimum'
            csv: 'data_pid'
            label: 'Data PID'
            xpath: 'lidoRecID[@pref="alternate"]'
        application_id:
            class: 'minimum'
            csv: 'record_id'
            label: 'Online record ID'
            xpath: 'lidoRecID[@pref="preferred"]'
        classification:
            parent_xpath: 'descriptiveMetadata/objectClassificationWrap/classificationWrap/classification[@type="objectcategorie"]'
            csv: 'classificatie'
            term:
                class: 'extended'
                label: 'Term classificatie'
                xpath: 'term'
            id:
                class: 'extended'
                label: 'Identificatie classificatie'
                xpath: 'conceptID'
        rights:
            parent_xpath: 'administrativeMetadata/recordWrap/recordRights/rightsType'
            csv: 'rechten_status'
            status:
                class: 'extended'
                label: 'Term rechten status'
                xpath: 'term'
            id:
                class: 'extended'
                label: 'Identificatie rechten status'
                xpath: 'conceptID'
        rights_work:
            parent_xpath: 'administrativeMetadata/rightsWorkWrap/rightsWorkSet/rightsType'
            csv: 'rechten_werk'
            term:
                class: 'extended'
                label: 'Term rechten werk'
                xpath: 'term'
            id:
                class: 'extended'
                label: 'Identificatie rechten werk'
                xpath: 'conceptID'
        rights_digital_representation:
            parent_xpath: 'administrativeMetadata/resourceWrap/resourceSet/rightsResource/rightsType'
            csv: 'rechten_digitale_representatie'
            term:
                class: 'extended'
                label: 'Term rechten digitale representatie'
                xpath: 'term'
            id:
                class: 'extended'
                label: 'Identificatie rechten digitale representatie'
                xpath: 'conceptID'
        data_provider:
            parent_xpath: 'administrativeMetadata/recordWrap/recordSource'
            csv: 'data_provider'
            name:
                class: 'extended'
                label: 'Naam data provider'
                xpath: 'legalBodyName/appellationValue'
            id:
                class: 'extended'
                label: 'Identificatie data provider'
                xpath: 'legalBodyID'

    terms_with_ids:
      - 'object_name'
      - 'classification'
      - 'main_motif'
      - 'creator'
      - 'material'
      - 'displayed_concept'
      - 'displayed_subject'
      - 'displayed_location'
      - 'displayed_event'


    # Values at the right are defined in ReportController.php
    left_menu:
        Volledigheid:
            Minimale registratie:
                url: 'minimaal'
                list:
                    Overzicht van alle velden:
                        url: 'overzicht'
                        function: 'minFieldOverview'
                    Aantal volledig ingevulde records:
                        url: 'ingevuld'
                        function: 'minFullRecords'
                    Historische trend volledig ingevulde records:
                        url: 'trend'
                        function: 'minTrend'
            Basisregistratie:
                url: 'basis'
                list:
                    Overzicht van alle velden:
                        url: 'overzicht'
                        function: 'basicFieldOverview'
                    Aantal volledig ingevulde records:
                        url: 'ingevuld'
                        function: 'basicFullRecords'
                    Historische trend volledig ingevulde records:
                        url: 'trend'
                        function: 'basicTrend'
            Uitgebreide set:
                url: 'uitgebreid'
                list:
                    Overzicht van alle velden:
                        url: 'overzicht'
                        function: 'extendedFieldOverview'
        Ondubbelzinnigheid:
            Records:
                url: 'records'
                list:
                    Verdeling van work PID's over de records:
                        url: 'work_pids'
                        function: 'ambigWorkPids'
                    Verdeling van data PID's over de records:
                        url: 'data_pids'
                        function: 'ambigDataPids'
            Termen:
                url: 'termen'
                list:
                    Objectnaam:
                        url: 'objectnaam'
                        function: 'ambigObjectName'
                    Objectcategorie:
                        url: 'categorie'
                        function: 'ambigCategory'
                    Hoofdmotief:
                        url: 'hoofdmotief'
                        function: 'ambigMainMotif'
                    Vervaardiger:
                        url: 'vervaardiger'
                        function: 'ambigCreator'
                    Materiaal:
                        url: 'materiaal'
                        function: 'ambigMaterial'
                    Afgebeeld concept:
                        url: 'afgebeeld_concept'
                        function: 'ambigConcept'
                    Afgebeelde persoon of instelling:
                        url: 'afgebeelde_persoon_of_instelling'
                        function: 'ambigSubject'
                    Afgebeelde locatie:
                        url: 'afgebeelde_locatie'
                        function: 'ambigLocation'
                    Afgebeelde gebeurtenis:
                        url: 'afgebeelde_gebeurtenis'
                        function: 'ambigEvent'
        Rijkheid:
            Records:
              url: 'records'
              list:
                  Naam bewaarinstelling:
                      url: 'bewaarinstelling'
                      function: 'richRecProviderName'
                  Objectnummer / Inventarisnummer:
                      url: 'inventarisnummer'
                      function: 'richRecObjectId'
                  Objectnummer / Data PID:
                      url: 'data_pid'
                      function: 'richRecDataPid'
                  Titel:
                      url: 'titel'
                      function: 'richRecTitle'
                  Korte beschrijving:
                      url: 'beschrijving'
                      function: 'richRecShortDesc'
                  Objectnaam:
                      url: 'objectnaam'
                      function: 'richRecObjectName'
                  Objectcategorie:
                      url: 'categorie'
                      function: 'richRecObjectCat'
                  Hoofdmotief:
                      url: 'hoofdmotief'
                      function: 'richRecMainMotif'
                  Vervaardiger:
                      url: 'vervaardiger'
                      function: 'richRecCreator'
                  Materiaal:
                      url: 'materiaal'
                      function: 'richRecMaterial'
                  Afgebeeld concept:
                      url: 'afgebeeld_concept'
                      function: 'richRecConcept'
                  Afgebeelde persoon of instelling:
                      url: 'afgebeelde_persoon_of_instelling'
                      function: 'richRecSubject'
                  Afgebeelde locatie:
                      url: 'afgebeelde_locatie'
                      function: 'richRecLocation'
                  Afgebeelde gebeurtenis:
                      url: 'afgebeelde_gebeurtenis'
                      function: 'richRecEvent'
            Termen:
                url: 'termen'
                list:
                  Objectnaam:
                      url: 'objectnaam'
                      function: 'richTermObjectName'
                  Hoofdmotief:
                      url: 'hoofdmotief'
                      function: 'richTermMainMotif'
                  Vervaardiger:
                      url: 'vervaardiger'
                      function: 'richTermCreator'
                  Materiaal:
                      url: 'materiaal'
                      function: 'richTermMaterial'
                  Afgebeeld concept:
                      url: 'afgebeeld_concept'
                      function: 'richTermConcept'
                  Afgebeelde persoon of instelling:
                      url: 'afgebeelde_persoon_of_instelling'
                      function: 'richTermSubject'
                  Afgebeelde locatie:
                      url: 'afgebeelde_locatie'
                      function: 'richTermLocation'
                  Afgebeelde gebeurtenis:
                      url: 'afgebeelde_gebeurtenis'
                      function: 'richTermEvent'
        Openheid:
            Werk:
                url: 'werk'
                list:
                    Records:
                        url: 'records'
                        function: 'openWorkRecords'
                    Termen:
                        url: 'termen'
                        function: 'openWorkTerms'
            Digitale representatie:
                url: 'digitale_rep'
                list:
                    Records:
                        url: 'records'
                        function: 'openDigRepRecords'
                    Termen:
                        url: 'termen'
                        function: 'openDigRepTerms'
            Record:
                url: 'record'
                list:
                    Records:
                        url: 'records'
                        function: 'openRecordRecords'
                    Termen:
                        url: 'termen'
                        function: 'openRecordTerms'
